<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link rel="stylesheet" href="style.css">
    <title>Casino</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="button button_header-button"></div>
            <div class="currency-field currency-field_stars">
                <div class="currency-field__img currency-field__img_star"></div>
                <span class="currency-field__score currency-field__score_stars">500/9000</span>
            </div>
            <div class="currency-field currency-field_coins">
                <div class="currency-field__img currency-field__img_coins"></div>
                <span class="currency-field__score currency-field__score_coins">9553215</span>
            </div>
            <div class="coins"></div>
        </header>
        <main class="main">
            <div class="main-container">
                <div class="item item1"></div>
                <div class="item item2"></div>
                <div class="item item3"></div>
                <div class="item item4"></div>
                <div class="item item5"></div>
                <div class="item item6"></div>
                <div class="item item7"></div>
                <div class="item item8"></div>
                <div class="item item9"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="bet">
                <div class="button"></div>
                <div class="bet-size"></div>
                <div class="button"></div>
            </div>
        </footer>
    </div>
</body>
</html>
