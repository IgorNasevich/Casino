<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link rel="stylesheet" href="style.css">
    <title>Casino</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="button button_header-button"></div>
            <div class="currency-field currency-field_stars">
                <div class="currency-field__img currency-field__img_star"></div>
                <span class=" text currency-field__score currency-field__score_stars"></span>
            </div>
            <div class="currency-field currency-field_coins">
                <div class="currency-field__img currency-field__img_coins"></div>
                <span class=" text currency-field__score currency-field__score_coins"></span>
            </div>
            <div class="coins"></div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__column main__column_1"></div>
                <div class="main__column main__column_2"></div>
                <div class="main__column main__column_3"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="bet">
                <div class="button button_dec-button"></div>
                <div class="bet-size section-for-text">
                    <span class="text bet-size__text"></span>
                </div>
                <div class="button button_inc-button"></div>
            </div>
            <div class="win section-for-text">
                <span class="text text_word"></span><span class="text text_num"></span>
            </div>
            <button class="auto">
                <span class="text auto__text">AUTO</span>
            </button>
            <button class="spin">
                <span class="text spin__text">SPIN</span>
            </button>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
